frames: []

epochs-autoenc: 150
epochs-pred: 100
epochs-pre-pred: 40
epochs-post-pred: 100
epochs-dec: 100
epochs-dist: 80

# generate previews every x epochs
prev-period: 10
prior-period: 1
cp-period: 5
nnpu-ascent: False
pred-init-dir: ''
pxls: False
do-scores: True

loss-obj-pred: 'pu'

phase: 0

# optimizer
lr0: 1e-4
lr1: 1e-5
eps: 1e-8
clip-grad-norm: 5
lr2-start: 1e-5
lr2-end: 1e-6
lr-gamma : 0.1
lr-autoenc: 1e-4
lr-assign: 1e-4
decay : 0.1
lr-power : 0.99
lr-epoch-milestone-0 : 50
lr-epoch-milestone-1 : 999
momentum: 0.9
beta1: 0.95
beta2: 0.999
lambda-: 0.

# prior estimation
pi-mul: 1.0
init-pi: 0.20
pi-xi: 0.005
pi-overspec-ratio: 1.5
pi-post-ratio: 0.9
pi-post-ratio-truth: 0.9
pi-min: 0.005
gamma: 2
pi-alpha: 1.0
pi-eta: 1.
rho-pi-err: 999

var-thr: 0.007
var-epc: 10
min-var-epc: 30
beta: 0

# batch
batch-size: 2
batch-norm: True

# dataloader
cuda: False
n-ims-test: 5

# network input size
in-shape: 512
n-frames-epoch: 100

pi-filt-size: 0.05
pi-filt: False
true-prior: False

# kalman filter
trans-fac: 0.5
obs-fac: 50
xi-fac-start: 2e-3
xi-fac-end: 4e-2

# superpixels
slic-compactness: 20.
slic-n-sp: 1200

# augmentation
aug-noise: 0.06
aug-blur-color-low: 100
aug-blur-color-high: 150
aug-blur-space-low: 100
aug-blur-space-high: 150
aug-gamma-low: 1.0
aug-gamma-high: 2.0
aug-flip-proba: 0.5
aug-scale: 0.3
aug-shear: 20.

# tracking
locs-dir: .
sp-labels-fname: sp_labels.npy
precomp-dir: precomp_desc
locs-fname: 2dlocs.csv
norm-neighbor-in: 0.05
init-radius: 0.05
norm-neighbor: 0
pm-thr: 0.5
